<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stydy Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Landin</h1>
        <h1>Page</h1>
      </div>
      <ul>
        <li><a href="#"></a>Início</li>
        <li><a href="#"></a>Serviços</li>
        <li><a href="#"></a>Sobre</li>
        <li><a href="#"></a>Contato</li>
        <li id="quest"><a href="#"></a>Já tem uma conta?</li>
      </ul>
    </header>
    <main>
      <section id="cadastro">
        <input type="text" name="name" id="name" placeholder="Nome Completo" />
        <input type="email" name="email" id="email" placeholder="E-mail" />
        <input
          type="tel"
          name="tel"
          id="tel"
          placeholder="Telefone principal"
        />
        <textarea name="message" rows="10" cols="30" id="text">
 Digite suas pretenções...</textarea
        >
        <input type="submit" value="Encaminhar" id="button" />
      </section>
      <section id="imagem">
        <img src="imagem/pngwing.com.png" alt="logo" />
      </section>
    </main>
  </body>
</html>
